<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    <header>
        <h1>Poll on the topic: "The place of social networks in the life of modern youth"</h1>
        <p>Hi! I, Khokhlov Andrew, I conduct my sociological survey! Please pass my questionnaire!</p>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/mnqvzder" method="POST">
            <label>Client name:
                <input type="text" name="client-name" placeholder="Client name" required> 
            </label>    
        </form>
        <form>
            <label>Client email:
                <input type="email" name="client-emeil" placeholder="Client email" required> 
            </label>
            <br> 
            <label>Gender</label>
            <label>
                <input type="radio" name="gender" value="male">Male 
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female 
            </label>
            <label>
                <input type="radio" name="gender" value="other">Other
            </label>
        </form>
        <form>    
            <label>Your age:
                <input type="radio" name="less than 18" placeholder="less than 18">less than 18
            </label>
            <label>
                <input type="radio" name="18-25" placeholder="18-25">18-25 
            </label>
            <label>
                <input type="radio" name="more than 25" placeholder="more than 25">more than 25 
            </label>                              
        </form>
        <form>    
            <label>Your place of residence:
                <input type="radio" name="city" placeholder="city">City
            </label>
            <label>
                <input type="radio" name="village" placeholder="village">Village 
            </label>
            <label>
                <input type="radio" name="urban village" placeholder="urban village">Urban village
            </label>
        </form>
        <form>    
            <label>Do you use social networks on the Internet?
                <input type="radio" name="yes" placeholder="yes">Yes
            </label>
            <label>
                <input type="radio" name="no" placeholder="no">No
            </label>
            <label>
                <input type="radio" name="i have a profile but i rarely use it" placeholder="i have a profile but i rarely use it">I have a profile but i rarely use it 
            </label>
        </form>
        <form>    
            <label>Why don't you use social networks?
                <input type="radio" name="social networks have a bad impact on people;" placeholder="social networks have a bad impact on people;">Social networks have a bad impact on people; 
            </label>
            <label>
                <input type="radio" name="no desire and time;" placeholder="no desire and time;">No desire and time; 
            </label>
            <label>
                <input type="radio" name="another reason;" placeholder="another reason;">Another reason; 
            </label>
            <label>
                <input type="radio" name="I use the soc. networks." placeholder="I use the soc. networks.">I use the soc. networks. 
            </label>
        </form>
        <form>    
            <label>Which social network do you use most often?
                <input type="radio" name="facebook" placeholder="facebook">facebook
            </label>
            <label>
                <input type="radio" name="instagram" placeholder="instagram">instagram
            </label>
            <label>
                <input type="radio" name="twitter" placeholder="twitter">twitter
            </label>
            <label>
                <input type="radio" name="telegram" placeholder="telegram">telegram
            </label>
        </form>
        <form>    
            <label>What pushed you to sign up for a social network?
                <input type="radio" name="friend (girlfriend);" placeholder="friend (girlfriend);">friend (girlfriend);
            </label>
            <label>
                <input type="radio" name="all my friends are registered;" placeholder="all my friends are registered;">all my friends are registered;
            </label>
            <label>
                <input type="radio" name="interest;" placeholder="interest;">interest;
            </label>
            <label>
                <input type="radio" name="desire to make new friends;" placeholder="desire to make new friends;">desire to make new friends;
            </label>
            <label>
                <input type="radio" name="desire to find love." placeholder="desire to find love.">desire to find love.
            </label>
        </form>
        <form>    
            <label>How much time do you spend on the social network a day?
                <input type="radio" name="15 minutes or less" placeholder="15 minutes or less;">15 minutes or less;
            </label>
            <label>
                <input type="radio" name="15 minutes to an hour;" placeholder="15 minutes to an hour;">15 minutes to an hour;
            </label>
            <label>
                <input type="radio" name="three to three hours;" placeholder="three to three hours;">three to three hours;
            </label>
            <label>
                <input type="radio" name="more than three hours." placeholder="more than three hours.">more than three hours.
            </label>
        </form>
        <form>    
            <label>Do you find yourself addicted to social networks?
                <input type="radio" name="yes" placeholder="yes">yes
            </label>
            <label>
                <input type="radio" name="no" placeholder="no">no
            </label>
            <label>
                <input type="radio" name="difficult to answer." placeholder="difficult to answer.">difficult to answer.
            </label>
        </form>
         <form>    
            <label>Will you be able to delete your social network profile for any reason or just erase all information on it and not go there?
                <input type="radio" name="yes, no problem;" placeholder="yes, no problem;">yes, no problem;
            </label>
            <label>
                <input type="radio" name="no, I need information and contacts there;" placeholder="no, I need information and contacts there;">no, I need information and contacts there;
            </label>
            <label>
                <input type="radio" name="difficult to answer." placeholder="difficult to answer.">difficult to answer.
            </label>
        </form>
        <form>
            <label>Most often social networks serve you for ...?:
                <input type="text" name="Most-often-social-networks-serve-you-for?:" placeholder="Write the answer" required> 
            </label>    
        </form>
        <form>
            <label>Do you think that social networks can replace live communication? Why?
                <input type="text" name="Do you think that social networks can replace live communication? Why?" placeholder="Write the answer" required> 
            </label>    
        </form>                                                                                      
            <br>
            <input type="submit">
            <input type="reset">           
        </form>
    </main>
</body>
</html>
